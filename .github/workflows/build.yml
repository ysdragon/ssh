name: Build

on:
  push:
    branches: [ "master" ]
  release:
    types: [published]

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: amd64
            distro: ubuntu_latest
          - arch: arm64
            distro: ubuntu_latest
          - arch: riscv64
            distro: ubuntu_latest


    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Install dependencies
        run: go get ./...
      - name: Build fully static artifact
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} go build -ldflags="-s -w" -o ssh-${{ matrix.arch }} ./cmd/ssh-server
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-${{ matrix.arch }}
          path: ssh-${{ matrix.arch }}
      - name: Upload Release Asset
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          export TAG_NAME="${{ github.event.release.tag_name }}"
          export REF_NAME="${{ github.ref_name }}"
          gh release upload $TAG_NAME ./ssh-${{ matrix.arch }}